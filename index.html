<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.0/dist/full.css"
    rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Arrays & Loops</title>
</head>

<body>
  <main class="main">
    <div class="flex py-4 bg-black flex flex-col items-center justify-evenly">
      <section>

        <div class="flex gap-2">
          <form class="mockup-code p-6 py-10">
            <h4 class="text-xl">Create Loop to for packages</h4>
            <textarea rows="5" cols="30" id="loop-one"
              class="textarea w-full text-base-content text-xl"></textarea>
          </form>

          <form class="mockup-code p-6 py-10">
            <h4 class="text-xl">Create Loop to for packages</h4>
            <textarea cols="30" rows="5" id="loop-two"
              class="textarea w-full text-xl text-black"></textarea>
          </form>

        </div>
        <div class="p-4 bg-base-300 my-2 rounded">
          <button id="start"
            class="btn btn-sm rounded btn-accent">Start</button>
          <button id="ship" class="btn btn-sm rounded btn-accent">Ship</button>
          <button id="end" class="btn btn-sm rounded btn-accent">Stop
            Line</button>
        </div>
      </section>
    </div>
    <div
      class="flex border-b-4 border-neutral bg-base-200 justify-between overflow-hidden">
      <div id="belt" class="h-fit pl-4 pt-4 flex gap-2 h-16">


      </div>
      <svg xmlns="http://www.w3.org/2000/svg"
        class="z-50 shadow-xl h-16 m-0 p-0 bg-accent" fill="none"
        viewBox="0 0 24 24" stroke="green" stroke-width=".5">
        <path
          d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
      </svg>
    </div>
  </main>
  <script src="./js/animations.js"></script>
</body>

</html>
